worker_processes  1;
error_log stderr warn;
pid /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main_timed  '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            '$request_time $upstream_response_time $pipe $upstream_cache_status';

    access_log /dev/stdout main_timed;
    error_log /dev/stderr notice;

    keepalive_timeout  65;

    server {
        listen 80;
        listen [::]:80;

        # Please note that return is cheaper than redirect
        # See: https://www.nginx.com/resources/wiki/start/topics/tutorials/config_pitfalls/#taxing-rewrites
        location / {
           return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name _;

        root /var/www/html/public;

        # Use the internal DNS resolver of Docker
        resolver 127.0.0.11 valid=30s;

        ssl_certificate   /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # Allow cross-domain iframe embedding
        add_header Content-Security-Policy "frame-ancestors *" always;

        # Filesize depending on your data
        client_max_body_size 100m;

		location / {
		    proxy_pass https://app:8000;
		    proxy_http_version 1.1;
		    proxy_set_header Upgrade $http_upgrade;
		    proxy_set_header Connection 'upgrade';
		    proxy_set_header Host $host;
		    proxy_cache_bypass $http_upgrade;
		    proxy_set_header X-Real-IP $remote_addr;
		    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header X-Forwarded-Proto $scheme;
            # Ensure upstream cannot block framing
            proxy_hide_header X-Frame-Options;
		}
		
		location /fpm- {
		    
		    access_log off;
		    include fastcgi_params;
		    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		    location /fpm-status {
		        allow 127.0.0.1;
		        # add additional IP's or Ranges
		        deny all;
		        fastcgi_pass php:9000;
		        access_log off;
		    }
		    location /fpm-ping {
		        fastcgi_pass php:9000;
		        access_log off;
		    }
		    
		}

        location ^~ /backend/v1/uploads {
            alias /var/www/html/php_storage;
        }
		
		location ^~ /backend {
            root /var/www/html/php_public;
		    try_files $uri $uri/ /backend/index.php?$query_string;
		    index index.php index.html index.htm;
		    location ~ .php$ {
		        fastcgi_pass php:9000;
		        fastcgi_index index.php;
		        include fastcgi_params;
                fastcgi_split_path_info ^/backend(/.+\.php)(.*)$;
		        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
		    }
		}
        
        # nginx Status
        # see: https://nginx.org/en/docs/http/ngx_http_stub_status_module.html
        location /nginx-status {
            access_log off;
            stub_status;
        }
    }
}
